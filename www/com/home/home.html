<!DOCTYPE html>
<ion-view class="home">
  <ion-nav-title class="logo">
    EDIA
  </ion-nav-title>

  <ion-content class="has-header app-bg" overflow-scroll="true">
    <div class="padding card">

      <div class="list item-input-inset responsive-sm">
        <label class="item item-input item-input-wrapper responsive-sm">
          <span class="input-label">The idea is :</span>
          <!-- <input type="text" placeholder="So, like, it's basically a..." ng-model="home.idea.raw" class="col"> -->
          <textarea class="col" cols="100" ng-model="home.idea.raw"></textarea>

        </label>

        <button class="button button-dark" ng-click="home.getRandomIdea()">
          <i class="icon ion-help-buoy"></i> Get Random
        </button>
      </div>

      <button class="button button-full button-dark" ng-click="home.analyzeIdea()">
        <i class="icon ion-alert-circled"></i> ANALYZE
        <i class="icon ion-alert-circled"></i>
      </button>
    </div>

    <div class="row responsive-sm">

      <!-- <div class="col col-25 responsive-sm" ng-show="home.idea.related">
        <span ng-include="'com/home/mods/related-concepts.html'"></span>
      </div> -->

      <!-- <div class="col col-25 responsive-sm" ng-show="home.idea.keyData">
        <span ng-include="'com/home/mods/keywords.html'"></span>
      </div> -->

      <div class="col col-33 responsive-sm" ng-show="home.idea.conceptCollection">
        <span ng-include="'com/home/graphs/concepts.html'"></span>
        <span ng-include="'com/home/mods/concepts.html'"></span>
      </div>

      <div class="col col-33 responsive-sm" ng-show="home.idea.personality">
        <span ng-include="'com/home/graphs/personality.html'"></span>
        <span ng-include="'com/home/mods/personality.html'"></span>
      </div>

      <div class="col col-33 responsive-sm" ng-show="home.idea.tone">
        <span ng-include="'com/home/graphs/tone.html'"></span>
        <span ng-include="'com/home/mods/tone.html'"></span>
      </div>
    </div>

  </ion-content>
</ion-view>
