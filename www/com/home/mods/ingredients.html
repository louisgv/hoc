<!DOCTYPE html>
<td-cards ng-show="home.show.ingredient">
  <td-card ng-repeat="i in home.recipe.ingredients | orderBy:'-'"
  on-destroy="home.cardDestroyed($index)"
  on-swipe-left="home.cardSwipedLeft($index)"
  on-swipe-right="home.cardSwipedRight($index)">
    <div class="card">
      <div class="item item-text-wrap">
        {{i.name}}
        {{i.img}}

      </div>
    </div>
  </td-card>
</td-cards>
