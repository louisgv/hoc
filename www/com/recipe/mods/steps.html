<!DOCTYPE html>

<div ng-show="recipe.show === 2">
  <ul swing-stack>
    <li
      swing-card
      swing-on-throwoutleft="recipe.cardSwipedLeft($index)"
      swing-on-throwoutright="recipe.cardSwipedRight($index)"
      ng-repeat="s in recipe.content.steps | orderBy:'-'"
      >
      <div class="card">
        <div class="item item-text-wrap">
          {{s.name}}
        </div>

        <div class="item item-text-wrap">
          {{s.description}}
        </div>
      </div>
    </li>
  </ul>
</div>
