<!DOCTYPE html>
<div ng-show="recipe.show === 1">
  <ion-list>

    <ion-checkbox ng-repeat="i in recipe.content.tools | orderBy:'-'" ng-model="checked" ng-change="recipe.stateChanged(checked)">
      <div class="item item-text-wrap">
        {{i.name}}
      </div>
      <div class="item image">
        <img class="card-image" ng-src="{{i.img}}" alt="" />
      </div>

    </ion-checkbox>

    <button class="button button-assertive button-full" ng-disabled="recipe.nextStep!==recipe.content.tools.length" ng-click="recipe.toNextStage()">
      Next step : Tools
    </button>
  </ion-list>
</div>
